<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda Digital</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Agenda Digital</h1>

  <!-- Navegación -->
  <div class="nav">
    <button onclick="mostrarSeccion('agregar')">Agregar Persona</button>
    <button onclick="mostrarSeccion('buscar')">Buscar Persona</button>
    <button onclick="mostrarSeccion('listar')">Listar Personas</button>
  </div>

  <!-- Sección Agregar -->
  <section id="agregar" class="seccion">
    <h2>Agregar Persona</h2>
    <input type="text" id="id" placeholder="Número de Identificación" />
    <input type="text" id="nombres" placeholder="Nombres" />
    <input type="text" id="apellidos" placeholder="Apellidos" />
    <input type="text" id="direccion" placeholder="Dirección" />
    <input type="text" id="telefono" placeholder="Teléfono" />
    <button class="guardar" onclick="guardarPersona()">Guardar</button>
  </section>

  <!-- Sección Buscar -->
  <section id="buscar" class="seccion hidden">
    <h2>Buscar Persona</h2>
    <select id="criterio">
      <option value="id">ID</option>
      <option value="nombres">Nombres</option>
      <option value="apellidos">Apellidos</option>
    </select>
    <input type="text" id="buscarInput" placeholder="Buscar..." />
    <button onclick="buscarPersona()">Buscar</button>
    <div id="resultadoBusqueda"></div>
  </section>

  <!-- Sección Listar -->
  <section id="listar" class="seccion hidden">
    <h2>Listado de Personas</h2>
    <button onclick="listarPersonas()">Cargar Lista</button>
    <div id="listaPersonas"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
